<!-- breadcrumb -->
<div class="container">
    <div class="bread-crumb flex-w p-l-25 p-r-15 p-t-30 p-lr-0-lg m-t-80">
        <a href="/" class="stext-109 cl8 hov-cl1 trans-04">
            Início
            <i class="fa fa-angle-right m-l-9 m-r-10" aria-hidden="true"></i>
        </a>
        <span class="stext-109 cl4">
            Entrar
        </span>
    </div>
</div>

<!-- Shoping Cart -->
<div class="bg0 p-t-75 p-b-85">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-lg-6 col-xl-6 m-lr-auto m-b-50">
                <div class="bor10 p-lr-40 p-t-30 p-b-40 m-l-63 m-r-40 m-lr-0-xl p-lr-15-sm">
                    <div class="row m-b-25">
                        <div class="col-12">
                            <h2>Entrar</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <form action="/login" method="post">
                                <div class="bor8 bg0 m-b-22">
                                    <input class="stext-111 cl8 plh3 size-111 p-lr-15" type="text" name="username" id="username"
                                        placeholder="Usuário" required>
                                </div>
                                <div class="bor8 bg0 m-b-22">
                                    <input class="stext-111 cl8 plh3 size-111 p-lr-15" type="password" name="password"
                                        id="password" placeholder="Senha" required>
                                </div>
                                {if="$error != ''"}
                                <div class="alert alert-danger rounded-0" role="alert">
                                    <strong>Oops!</strong> {$error}
                                </div>
                                {/if}
                                <div class="m-b-22">
                                    <button type="submit" class="flex-c-m stext-101 cl2 size-115 bg8 bor13 hov-btn3 p-lr-15 trans-04 pointer">
                                        Entrar
                                    </button>
                                </div>
                                <a href="#">Esqueci a minha senha</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-6 col-xl-6 m-lr-auto m-b-50">
                <div class="bor10 p-lr-40 p-t-30 p-b-40 m-l-63 m-r-40 m-lr-0-xl p-lr-15-sm">
                    Cadastrar
                </div>
            </div>
        </div>
    </div>
</div>
