<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Usuário Administrador Gerado - {function="getenv('COMPANY_NAME')"}</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="/res/admin/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/res/admin/dist/css/AdminLTE.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body class="hold-transition lockscreen">
    <!-- Automatic element centering -->
    <div class="lockscreen-wrapper">
        <div class="lockscreen-logo">
            <a href="/admin/forgot"><b>Usuário Administrador</b> {function="getenv('COMPANY_NAME')"}</a>
        </div>

        <!-- START LOCK SCREEN ITEM -->
        <div class="lockscreen-item">

            <!-- lockscreen credentials (contains the form) -->
            <div class="input-group" style="margin-bottom: 3px;">
                <input type="text" class="form-control" placeholder="Usuário" value="{$username}" disabled>
                <div class="input-group-btn">
                    <button type="button" class="btn disabled"><i class="fa fa-user text-muted"></i></button>
                </div>
            </div>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Senha" value="{$password}" disabled>
                <div class="input-group-btn">
                    <button type="button" class="btn disabled"><i class="fa fa-lock text-muted"></i></button>
                </div>
            </div>
            <!-- /.lockscreen credentials -->

        </div>
        <!-- /.lockscreen-item -->
        <div class="help-block text-center">
            Anote o usuário e senha gerado, pois estes dados não vão ser mostrados novamente.
        </div>
        <div class="text-center">
            <a href="/admin/login">Ou entre com um usuário diferente</a>
        </div>
        <div class="lockscreen-footer text-center">
            Copyright &copy; 2018 <b><a href="/" class="text-black">{function="getenv('COMPANY_NAME')"}</a></b><br>
            Todos os direitos reservados
        </div>
    </div>
    <!-- /.center -->

    <!-- jQuery 2.2.3 -->
    <script src="/res/admin/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <!-- Bootstrap 3.3.6 -->
    <script src="/res/admin/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
